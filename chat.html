<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\styles.css">
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!</title>
</head>
<body id="chat-body">
    <header class="top">
        <div class="top-menu">
            <span>No Sercive</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="top-menu">
            <span>18:43</span>
        </div>
        <div class="top-menu">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </header>
    <main>
        <div class="settings-top">
            <div>
                <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
            </div>
            <div>
                <span>mckay</span>
            </div>
            <div class="chat-top">
                <div>
                    <i class="fas fa-search fa-2x"></i>
                </div>
                <div>
                    <i class="fas fa-bars fa-2x"></i>
                </div>
            </div>
        </div>
        <div class="chat-middle">
            <div class="chat-middle__content">
            <span>Tuesday, June 30, 2020</span>
            </div>
        </div>
        <div class="chat-middle-2">
            <img src="image\craig-mckay-jmURdhtm7Ng-unsplash.jpg" />
            <div class="chat-middle-2__content">
                <div class="chat-middle-2__content__name">
                    <span>mckay</span>
                </div>
                <div class="chat-middle-2__content__dig">
                    <div class="chat-middle-2__content__dig__hi">
                        <span>Hi!</span>
                    </div>
                    <div class="chat-middle-2__content__dig__time">
                        <span>21:27</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-middle-3">
            <div class="chat-middle-3__time">
                <span>21:27</span>
            </div>
            <div class="chat-middle-3__dig">
                <span>What's up?</span>
            </div>
        </div>
    </main>
    <footer id="chat-footer">
        <div class="chat-footer__plus">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <input type="text" placeholder="Write here.." />
        <div class="chat-footer__smile">
            <i class="far fa-smile fa-2x"></i>
        </div>
        <div class="chat-footer__up">
            <i class="fas fa-chevron-circle-up fa-2x"></i>
        </div>
    </footer>
    <div id="only-mobile">
        <span>화면이 모바일 크기가 아닙니다. // 화면 크기를 줄여주세요 !!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
