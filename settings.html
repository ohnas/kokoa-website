<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\styles.css">
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!!</title>
</head>
<body>
    <header class="top">
        <div class="top-menu">
            <span>No Sercive</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="top-menu">
            <span>18:43</span>
        </div>
        <div class="top-menu">
            <i class="fas fa-lock"></i>
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </header>
    <main>
        <div class="settings-top">
            <div>
                <a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a>
            </div>
            <div>
                <span>Settings</span>
            </div>
            <div>
                <i class="fas fa-search fa-2x"></i>
            </div>
        </div>
        <div class="settings-middle">
            <div class="settings-middle__content">
            <i class="far fa-sticky-note fa-lg"></i>
            <span>Noitces</span>
            </div>
            <div class="settings-middle__content">
            <i class="fas fa-laptop fa-lg"></i>
            <span>kakao Lap</span>
            </div>
            <div class="settings-middle__content">
            <i class="fas fa-code-branch fa-lg"></i>
            <span>Version</span>
            <div id="version">
            <span>Latest Version</span>
            </div>
            </div>
            <div class="settings-middle__content">
            <i class="fas fa-user-secret fa-lg"></i>
            <span>Privacy</span>
            </div>
            <div class="settings-middle__content">
            <i class="far fa-bell fa-lg"></i>
            <span>Notifications</span>
            </div>
            <div class="settings-middle__content">
            <i class="fas fa-user-plus fa-lg"></i>
            <span>Friends</span>
            </div>
            <div class="settings-middle__content">
            <i class="far fa-comment-dots fa-lg"></i>
            <span>Chats</span>
            </div>
            <div class="settings-middle__content">
            <i class="fas fa-tv fa-lg"></i>
            <span>Display</span>
            <div id="display">
                <span>N</span>
            </div>
            </div>
            <div class="settings-middle__content">
            <i class="fab fa-themeisle fa-lg"></i>
            <span>Themes</span>
            <div id="theme">
                <span>N</span>
            </div>
            <div id="default">
            <span>Default theme</span>
            </div>
            </div>
            <div class="settings-middle__content">
            <i class="fas fa-phone-volume fa-lg"></i>
            <span>Call</span>
            </div>
        </div>
    </main>
    <footer>
        <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
        <div class="footer-content">
            <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
        </div>
        <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
        <div class="footer-content">
            <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            <div class="footer-content__circle"></div>
        </div>
    </footer>
    <div id="only-mobile">
        <span>화면이 모바일 크기가 아닙니다. // 화면 크기를 줄여주세요 !!</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
